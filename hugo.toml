#-------------------------------------------------------------------------------
# SETTINGS
#-------------------------------------------------------------------------------
baseurl = "https://romarcablao.thecloudspark.com/"
title = "Romar Cablao"
languageCode = "en-us"
paginate = "10" 

# Default Theme
theme= "gruvhugo"

# Default Post Extension
defaultExtension= "html"

# Default metadata format for newly created frontmatter using
# hugo new command. "toml", "yaml", or "json"
metaDataFormat= "yaml"

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params.main]
  enabled = true
  enableKatex = true
  metaKeywords = "fast, hugo, theme, minimal, gruvbox, romarcablao"
  headerTitle = "Romar Cablao"
  name = "romarcablao"
  img = "https://avatars.githubusercontent.com/u/34782557?v=4"
  img_title = "Romar Cablao"
  icon = "https://avatars.githubusercontent.com/u/103757323?s=200&v=4"
  description= "A tech enthusiast with a keen interest in cloud-native technology. He holds multiple cloud certifications and is passionate about exploring the latest advancements in this rapidly evolving industry. As a lifelong learner, he continuously seeks out new methodologies and innovations to keep himself and his team ahead of the curve."

 # Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:romarcablao@gmail.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/romarcablao"

  [[params.social]]
    name = "linkedin"
    url  = "https://linkedin.com/in/romarcablao"

[params.style]
  # add path to custom CSS files here
  custom_css = []
  # add path to custom SCSS files here
  custom_scss = []

[menu]
  [[menu.main]]
    identifier = "posts"
    name       = "Posts"
    url        = "https://dev.to/romarcablao"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.asciidocExt]
    backend = "html5"
    docType = "article"
    extensions = []
    failureLevel = "fatal"
    noHeaderOrFooter = true
    safeMode = "unsafe"
    sectionNumbers = false
    trace = false
    verbose = true
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ""
    footnoteReturnLinkContents = ""
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = false
      xhtml = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
